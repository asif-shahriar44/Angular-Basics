<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"

  <body ng-app="TaskManager" ng-controller="TaskController">
    <!-- <div
      class="h-50 align-baseline bg-success text-bold text-center text-white"
    >
      <h3>I am class</h3>
    </div> -->
    <div class="container text-center mt-3 text-bold bg-dark text-white p-3">
      <h3>Task Manager</h3>
    </div>
    <br />
    <div class="container bg-dark text-white">
      <label class="me-3" for="">Enter your task </label>
      <input type="text" ng-model="getTask" />
      <button
        class="bg-white text-dark ms-3"
        type="submit"
        ng-click="addTask()"
      >
        Add task
      </button>
    </div>
    <br />
    <div class="container bg-dark text-white" ng-repeat="task in taskList">
      <li class="text-bold pt-1 pb-1">{{task}}</li>
    </div>
    <!-- Adding controller -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
  </body>
